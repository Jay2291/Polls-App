<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
{% if errors %}
    <p> {{ errors }} </p>
{% endif %}
<h2>Sign Up</h2>
  <form action="/signup/", method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <input type="submit", value="SignUp">
      <a href="{% url 'login' %}"> <b> You already have an account </b> </a>
    </form>

</body>
</html>
